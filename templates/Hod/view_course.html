{%extends 'base.html'%}
{%block content%}
<div class="container" style="padding: 40px; font-family: Arial, sans-serif;">
    <h2 style="color: #333; margin-bottom: 20px;">Course List</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="table-responsive">
        <table id="studentTable" class="table table-striped table-bordered" style="width: 100%; background: #fff;">
            <thead class="thead-dark">
                <tr>
                    <th>Course Name</th>
                    <th>Course Code</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for i in courses %}
                <tr>
                    
                    <td>{{ i.course_name}}</td>
                    <td>{{ i.course_code }}</td>
                    
                    <td>
                        <a href="{% url 'edit_course' i.id%}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_course' i.id%}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
