{%extends 'base.html'%}
{%block content%}
<div class="container" style="padding: 40px; font-family: Arial, sans-serif;">
    <h2 style="color: #333; margin-bottom: 20px;">Subject List</h2>
    {% include 'includes/messages.html' %}
    

    <div class="table-responsive">
        <table id="studentTable" class="table table-striped table-bordered" style="width: 100%; background: #fff;">
            <thead class="thead-dark">
                <tr>
                    <th>Subject Name</th>
                    <th>Subject Code</th>
                    <th>Course</th>
                    <th>Staff</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for i in subject_obj %}
                <tr>
                    
                    <td>{{ i.subject_name }}</td>
                    <td>{{ i.subject_code }}</td>
                    <td>{{ i.course_id }}</td>
                    <td>{{ i.staff_id}}</td>
                   

                    
                    <td>
                        <a href="{% url 'edit_course' i.id%}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_course' i.id%}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
