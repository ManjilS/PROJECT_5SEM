{%extends 'base.html'%}
{%block content%}
<div class="container" style="padding: 40px; font-family: Arial, sans-serif;">
    <h2 style="color: #333; margin-bottom: 20px;">Session List</h2>
    {% include 'includes/messages.html' %}
    <div class="table-responsive">
        <table id="studentTable" class="table table-striped table-bordered" style="width: 100%; background: #fff;">
            <thead class="thead-dark">
                <tr>
                    <th>Session Start Year</th>
                    <th>Session End Year</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for i in session_years %}
                <tr>
                    
                    <td>{{ i.session_start_year }}</td>
                    <td>{{ i.session_end_year}}</td>
                    
                    <td>
                        <a href="{% url 'edit_session' i.id%}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_session' i.id%}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this session?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
