{%extends 'base.html' %}
{% block content%}
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Result</h3>
<ul class="breadcrumb">

</ul>
</div>
</div>
</div>
{% include 'includes/messages.html'%}
<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
    {% if action is None %}
<form method="post" action="?action=get_student">
{% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Add Result</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Subject</label>
<select class="form-control" name="subject_id">
    <option value="">Select Subject</option>
    {% for i in subject_obj %}
        <option value="{{ i.id }}">{{ i.subject_name }}</option>
    {% endfor %}
</select>

</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Session Year</label>
<select class="form-control" name="session_id">
    <option value="">Select Session</option>
    {% for i in session_year_obj %}
        <option value="{{ i.id }}">{{ i.session_start_year }} - {{i.session_end_year}}</option>
    {% endfor %}
</select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">

</div>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Fetch Student</button>
</div>
</div>
</form>
{% else %}
<form method="post" action="{% url 'save_result' %}">
{% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Result Infromation</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Subject</label>
<select class="form-control" name="subject_id" disabled>
    
    <option value="{{get_subject.id}}">{{get_subject.subject_name}}</option>
    
    
</select>

</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Session Year</label>
<select class="form-control" name="session_id" disabled>
   
    <option value="{{get_session.id}}">{{get_session.session_start_year}}-{{get_session.session_end_year}}</option>
    
    
</select>
</div>
</div>

    <input type="hidden" name="subject_id" value="{{ get_subject.id }}">
    <input type="hidden" name="session_id" value="{{ get_session.id }}">
<div class="col-sm-11">
<div class="form-group">
    <label>Select Student</label>
        <select class="form-control" name="student_id">
            <option value="">Select Student</option>
            {% for i in student_obj %}
                <option value="{{ i.id }}">{{ i.admin.first_name }} {{ i.admin.last_name }}</option>
            {% endfor %}
            
                 
        </select>

</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Assignment Marks</label>
<input type="text" class="form-control" name="assignment_marks"  required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Assessment Marks</label>
<input type="text" class="form-control" name="assessment_marks"  required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>UT Marks</label>
<input type="text" class="form-control" name="UT_marks"  required>
</div>
</div>


<div class="col-12 col-sm-6">
<div class="form-group">

</div>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Add Result</button>
</div>
</div>
</form>
{%endif%}
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
