{% extends 'base.html' %}

{% block content %}
<div class="table-responsive">
    <table id="studentTable" class="table table-striped table-bordered" style="width: 100%; background: #fff;">
        <thead class="thead-dark">
            <tr>
                <th>Date</th>
                <th>Message</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in staff_notification_obj %}
            <tr>
                <td>{{ i.created_at|date:"Y-m-d H:i" }}</td>  {# Adjust field name and format if needed #}
                <td>{{ i.message }}</td>
                <td class="text-right">
                    <div class="actions">
                        {% if i.status == 0 %}
                            <a href="{% url 'staff_mark_as_done' status=i.id %}" class="btn btn-danger">Mark as Read</a>
                        {% else %}
                            <button class="btn btn-success" disabled>Mark as Read</button>
                        {% endif %}
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
